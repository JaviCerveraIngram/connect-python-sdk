dist: trusty

language: python
matrix:
  include:
  - os: linux
    python: 2.7
    env: BUILD=PYPI
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7
    dist: xenial
    sudo: true
  - os: linux
    python: 3.8
    dist: xenial
    sudo: true

install:
- pip install --upgrade pip==19.1
- pip install -r requirements/test.txt
- pip install -r requirements/sdk.txt
- pip install pytest-cov

script:
- flake8 connect
- pytest --cov-report=xml --cov=./connect
- sed -i "s/version='0.0.0'/version='${TRAVIS_TAG}'/g" setup.py
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi'

after_success:
- bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "cloudbluesonarcube"
    token:
      secure: 
deploy:
  skip_cleanup: true
  provider: pypi
  user: apslite
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    distributions: sdist
    condition: "$BUILD = PYPI"
